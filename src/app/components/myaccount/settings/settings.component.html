<div class="container mt-5">
  <h2 class="mb-4">Ustawienia Konta</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Informacje o koncie</h4>
      <form class="osobwe-form">
        <div class="form-group">
          <label for="name">Imie</label>
          <input type="text" class="form-control" id="name" value="Jan" />
        </div>
        <div class="form-group">
          <label for="lastname">Nazwisko</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            value="Kowalski"
          />
        </div>
        <div class="form-group">
          <label for="email">Adres e-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            value="jan.kowalski@example.com"
          />
        </div>
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4>Zmiana hasła</h4>
      <form class="osobwe-form">
        <div class="form-group">
          <label for="current-password">Aktualne hasło</label>
          <input type="password" class="form-control" id="current-password" />
        </div>
        <div class="form-group">
          <label for="new-password">Nowe hasło</label>
          <input type="password" class="form-control" id="new-password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Potwierdź nowe hasło</label>
          <input type="password" class="form-control" id="confirm-password" />
        </div>
        <button type="submit" class="btn btn-primary">Zmień hasło</button>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <h4>Ustawienia prywatności</h4>
      <form>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="show-telephone"
              checked
            />
            <label class="form-check-label" for="show-telephone">
              Pokazuj mój numer telefonu publicznie
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="show-email"
              checked
            />
            <label class="form-check-label" for="show-email">
              Pokazuj mój adres e-mail publicznie
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="show-profile"
              checked
            />
            <label class="form-check-label" for="show-profile">
              Pokazuj mój profil publicznie
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz ustawienia</button>
      </form>
    </div>
  </div>
</div>
